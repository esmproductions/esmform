<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Course ID Form</title>
		<!--<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="assets/styles/styles.css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>


	</head>
	<body>
		<div class="container-fluid text-center banner">
			<div class="row container-width">
 				<h1>ESM course ID form</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
					<div class="form-area col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

						<form action="https://formspree.io/ecshelp@esm.rochester.edu"
									method="post"
									accept-charset="UTF-8"
									role="form"
									id="main-form"
									class="well"
									data-parsley-validate="">
							<input type="hidden"
								name="_subject"
								id="_subject"
								value="Subject: Blackboard Course Merge">
              <h3>Contact info</h3>
              <div class="form-group">
                <label>Name</label>
                <input type="text"
									class="form-control"
									id="Name"
									name="Name"
									required="">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email"
									id="Email"
									name="Email"
									class="form-control"
									data-parsley-trigger="change"
									required="">
								</input>
              </div>
              <hr />
              <h3>Merge two or more course IDs</h3>
							<div class="cids">
	              <div class="form-group cid">
	                <label class="cid-num">Course ID #1</label>
									<div class="input-group">
		                <input type="text"
											id="parent-id"
											name="Parent ID"
											class="form-control"
											data-parsley-cid=""
											required=""
											data-parsley-trigger="change"
											data-parsley-errors-container=".error1">
											<span class="input-group-addon parent">
												Parent
											</span>
										</input>
									</div>
									<div class="error1"></div>
	              </div>
								<div class="form-group cid">
									<label class="cid-num">Course ID #2</label>
									<input type="text"
										id="2nd ID"
										name="2nd ID"
										class="form-control"
										data-parsley-cid=""
										required=""
										data-parsley-trigger="change">
									</input>
								</div>
							</div>
              <div class="text-center">
								<div class="row">
									<div class="col add-cid">
										<i class="fa fa-plus-circle"></i> Add another course ID
									</div>
								</div>
							</div>
							<div class="text-center md-margin-top">
								<input class="btn btn-primary" type="submit"></input>
							</div>
							<div class="text-center sm-margin-top">
								<a href="help.html">Need help?</a>
							</div>
            </form>
					</div>
			</div>
	 </div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous">
		</script>
		<script src="assets/scripts/scripts.js"></script>
		<script src="assets/scripts/parsley.min.js"></script>
		<script src="assets/scripts/validation.js"></script>
	</body>
</html>
